<div class="row" *ngIf="student">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title ">Name: {{student.name}} {{student.lname}}</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 ">
                    <h4>Roll No : {{student.rollNo}} </h4>
                    <h4>Address : {{student.address}} </h4>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 ">
                    <h4>Division : {{student.division}}</h4>
                    <h4>Branch : {{student.branch}}</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3 col-sm-3 col-md-3 ">
                    <button class="btn btn-primary btn-block" (click)="onBack()"> Back</button>
                </div>
            </div>
        </div>
    </div>

</div>
