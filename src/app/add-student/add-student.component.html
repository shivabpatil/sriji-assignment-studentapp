<form (ngSubmit)="onSubmit()" #studentForm="ngForm">
    <div class="form-group">
        <label for="rollNo">Roll Number</label>
        <input id="rollNo" name="rollNo" required type="text" [(ngModel)]="student.rollNo" class="form-control" placeholder="Roll No" #rollNo="ngModel">
    </div>
    <div [hidden]="rollNo.valid||rollNo.pristine" class="alert alert-danger">
        Roll Number is required
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="name" required type="text" [(ngModel)]="student.name" class="form-control" placeholder="Name" #name="ngModel">
    </div>
    <div [hidden]="name.valid||name.pristine" class="alert alert-danger">
        Name is required
    </div>
    <div class="form-group">
        <label for="lname">Last Name</label>
        <input #spy type="text" id="lname" name="lname" [(ngModel)]="student.lname" class="form-control" placeholder="Last Name">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input id="address" required name="address" type="text" [(ngModel)]="student.address" class="form-control" placeholder="Address" #address="ngModel">
    </div>
    <div [hidden]="address.valid||address.pristine" class="alert alert-danger">
        Address is required
    </div>
    <div class="form-group">
        <label for="division">Division</label>
        <select id="division" class="form-control" required [(ngModel)]="student.division" name="division">
            <option *ngFor="let division of divisions" [value]="division">{{division}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="branch">Branch</label>
        <select id="branch" class="form-control" required [(ngModel)]="student.branch" name="branch">
            <option *ngFor="let branch of branches" [value]="branch">{{branch}}</option>
        </select>
    </div>

    <button type="button" class="btn btn-primary" (click)="onSubmit()" [disabled]="!studentForm.form.valid">Submit</button>
</form>
